<!DOCTYPE html>
<!--
  This is the webpage for the user configurtion interface. 
-->
<html lang="en">
<head>
  <title>magic spiegel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/fontawesome.css" rel="stylesheet" type="text/css">
  <link href="css/index.css" rel="stylesheet" type="text/css">
  <link href="css/solid.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="js/bootstrap.js" type="text/javascript"></script>
  <script type="text/javascript" src="js/functions.js"></script>
  <script type="text/javascript" src="js/face-api.js"></script>
  <script type="text/javascript" src="js/faceRecognition.js"></script>
</head>
<body>
  <header>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <!--<span class="navbar-brand d-block d-sm-none" id="NavbarBrand"></span>-->
      <span class="navbar-brand" onclick="UserClicked('PUBLIC', this)">magic spiegel</span>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav" id="NavbarUserList">
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="AddUserClicked()"><i class="fas fa-user-plus"></i></a>
            </li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="container">
    <div class="row">
      <div class="page-header text-center" id="WelcomeMessage">
        <br><br>
        <h1 class="display-4" id="Header"></h1>
      </div>
    </div>

    <br>
    <br>

    <div class="row">
      <div class="col-sm">

        <table class="table" id="WidgetTable" style="display: none;">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">Name</th>
              <th scope="col">Version</th>
              <th scope="col">Autor</th>
              <th scope="col">Beschreibung</th>
            </tr>
          </thead>
          <tbody id="WidgetTableRows">
          </tbody>
        </table>

        <div class="form" id="RegisterUserForm" style="display:none;">
          <div id="FormGroupMedia" class="form-group">
            
          </div>
          <br>
          <div class="form-group">
            <input name="FormName" type="text" class="form-control" id="FormName" placeholder="Name">
          </div>
          <button type="button" id="RegisterButton" class="btn btn-dark" disabled>Registrieren</button>
        </div>

      </div>
    </div>
  </div>

  <img id="initImg" src="img/merkel.png" style="display: none;"/>
  <script type="text/javascript" src="js/index.js"></script>

<footer>
